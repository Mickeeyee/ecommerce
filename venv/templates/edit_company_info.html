{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="fw-bold">Edit Company Information</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ company_info.name if company_info else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ company_info.email if company_info else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ company_info.phone if company_info else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ company_info.address if company_info else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" name="website" value="{{ company_info.website if company_info else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('cpanel.cpanel_admin') + '#company-info' }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
