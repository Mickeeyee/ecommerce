{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-success fw-bold">Payment Successful!</h1>
    <p class="lead mt-3">Thank you for your purchase. Your payment has been processed successfully.</p>
    <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    <a href="{{ url_for('views.home') }}" class="btn btn-primary mt-3">Go to Homepage</a>
</div>

<script>
    // Countdown timer for redirection
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
            clearInterval(interval);
            window.location.href = "{{ url_for('views.home') }}";
        }
    }, 1000);
</script>
{% endblock %}
