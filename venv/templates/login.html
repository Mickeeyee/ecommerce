{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h3 class="text-center mb-5"><b>Login to Your Account</b></h3>
    <!-- Added more space below the heading -->
    <div class="mb-4"></div> <!-- This increases the space -->
    <form method="POST">
        <div class="row justify-content-center">
            <!-- Left Column: Email, Password, Submit Button -->
            <div class="col-12">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
                </div>
                
                <!-- Submit button below the password field, centered -->
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
